<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTA LANparty</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/sponsor-additional.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body>
    <img class="wallpaper" src="images/LAN-Event.jpg">
    <nav class="stickynav">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#which_games">Which Games</a></li>
            <li><a href="../pages/sponsor.html">Sponsors</a></li>
            <li><a href="https://discord.gg/q3hEvcKSf9">Discord</a></li>
        </ul>
    </nav>

    <div class="neonText">
        <h1>Sponsoren van het Vista LAN Party</h1>
    </div>

    <div class="content">
        <span class="tierLabel"></span>

        <div class="slideshow-container">
            <div class="slide">
                <img src="images/sponsor1.png" id="tier1">
            </div>

            <div class="slide">
                <img src="images/sponsor2.png" id="tier2">
            </div>

            <div class="slide">
                <img src="images/sponsor3.png" id="tier3">
            </div>

            <div class="slide">
                <img src="images/sponsor4.png" id="tier4">
            </div>

            <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
            <a class="next" onclick="changeSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>


    <div id="which_games">
        <div class="mooi">
            <h5>..</h5>
        </div>
        <div class="events">
            <h1>TIER 1 Platinum</h1>
        </div>
        <div class="sponsor-container">
            <!-- TOEVOEGEN DOOR JACK -->
        </div>
    </div>


    <!-- !!!!!! SCRIPT FOR SLIDER AT THE TOP !!!!!! -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            let tiers = document.getElementsByClassName("tierLabel");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            if (slideIndex == 1)//Platinum
            {
                tiers.style.backgroundcolor = "white";
            }
            if (slideIndex == 2)//Gold
            {
                tiers.style.backgroundcolor = "yellow";
            }
            if (slideIndex == 3)//Silver
            {
                tiers.style.backgroundcolor = "gray";
            }
            if (slideIndex == 4)//Bronze
            {
                tiers.style.backgroundcolor = "brown";
            }
        }
    </script>
</body>

</html>
